<!-- First type <, choose suggestion -->
<!DOCTYPE html>
<!-- type 'doc' then choose Emmet abbreviation -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <!-- css-tricks.com/favicons-next-to-external-links . Alter css-tricks.com by your personal website-->
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=ngocdung03">
    <!-- Import template from cdnjs.com/libraries/font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- type 'link' then tab -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <!-- Quote -->
            <!-- fontawesome solid. i.fas.fa-quote-letf -->
            <i class="fas fa-quote-left"></i>
            <!-- span#quote. Use span bcs it will take of the space of the page-->
            <!-- use id quote so we can bring this element into javascript and dynamically change the inner text-->
            <span id="quote"></span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <!-- Buttons -->
        <!-- flexbox of 2 buttons -->
        <div class="button-container">
            <!-- button.twitter-button#twitter -->
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <!-- fontawesome brand -->
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>
 
    <!-- type 'script' then enter -->
    <script src="script.js"></script>
</body>
</html>
